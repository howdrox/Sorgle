<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body { 
      display: flex; 
      flex-direction: column; 
      height: 100vh; 
      justify-content: center; 
      padding-top: 10px;  
      align-items: center; 
      height: 100vh; 
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }

    .logo-container img {
    max-width: 272px;
    height: auto;
  }
    .search-container {
      display: flex;
      align-items: center;
      gap: 8px;             /* space between input and button */
      margin-top: 30px;     /* space below logo */
      width: 100%;
      max-width: 400px;     /* optional constraint */
    }
    .search-container input[type="search"] {
      flex: 1;
      width: 100%;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px 0 0 4px;
      outline: none;
      box-sizing: border-box;
    }
    .search-container button {
      padding: 10px 16px;
      font-size: 1rem;
      border: 1px solid #007BFF;
      border-left: none;
      border-radius: 0 4px 4px 0;
      background: #007BFF;
      color: #fff;
      cursor: pointer;
    }
    .search-container button:hover {
      background: #0056b3;
    }
    
  </style>
</head>
<body>
  <div class="logo-container">
    <img 
      src="{{ url_for('static', filename='images/logo.png') }}" 
      alt="Homepage Logo">
  </div>

  <!-- Search Bar -->
  <div class="search-container">
    <!-- <form action="/search" method="get"> -->
      <input 
        type="search" 
        name="q" 
        placeholder="Searchâ€¦" 
        aria-label="Search">
      <button onclick="location.href='/index'">
              Search
      </button>
    <!-- </form> -->
  </div>

</body>
</html>
